<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="text-center">

    <form class="form-signin" method="POST">
        {% csrf_token %}
        {% load static %}
      <img class="mb-4" src="{% static "images/bootstrap-solid.svg" %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUser" class="sr-only">User Name</label>
      <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
   <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a href="{% url 'signup' %}" class="btn btn-lg btn-success btn-block" >Daftar</a>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
